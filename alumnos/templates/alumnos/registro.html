<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Registrate con nosotros!</title>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!--Logotipo-->
          <a class="navbar-brand" href="{% url 'index' %}">
            <img class="logotipo" src="images/Logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!--Inicio-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <!--Sobre Nosotros-->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">Sobre Nosotros</a>
              </li>
              <!--Categorias-->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'libretas' %}">Libretas</a></li>
                  <li><a class="dropdown-item" href="{% url 'cuadernos' %}">Cuadernos</a></li>
                  <li><a class="dropdown-item" href="{% url 'agendas' %}">Agendas</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'libretasPerso' %}">Arma tu libreta personalizada</a></li>
                </ul>
              </li>
            </ul>
            <!--Carrito-->
            <a href="{% url 'carrito' %}">
                <img class="carrito" src="Images/carrito.png">
              </a>
          </div>
        </div>
      </nav>
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
  
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="color: #4B515D; border-radius: 35px;">
              <div class="card-header text-center">Registro</div>
              <div class="card-body p-4">
  
                <form id="registration_form">
                  <div class="form-outline mb-4">
                    <input type="text" id="username_input" name="username_input" class="form-control" required />
                    <label class="form-label" for="username_input">Nombre de Usuario</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email_input" name="email_input" class="form-control" required />
                    <label class="form-label" for="email_input">Correo Electronico</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="rut_input" name="rut_input" oninput="ComprobarRUT(this)" class="form-control"
                      maxlength="11" required />
                    <label class="form-label" for="rut_input">Rut</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="date" id="date_input" name="date_input" class="form-control" required />
                    <label class="form-label" for="date_input">Cumpleaños</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password_input" name="password_input" class="form-control" required />
                    <label class="form-label" for="password_input">Contraseña</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="repassword_input" name="repassword_input" class="form-control" required />
                    <label class="form-label" for="repassword_input">Repetir Contraseña</label>
                  </div>
  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">Registro</button>
                </form>
  
              </div>
            </div>
          </div>
        </div>
  
      </div>
</body>
</html>
